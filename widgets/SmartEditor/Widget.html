<div style="width:100%; height:100%; min-width:280px;min-width:240px;">
<div class="spacer"></div>
<label for="SpatialR">Select a Feature to Create and Choose coordinate input type then enter your XY location and add to the map!</label>
<input class="coord" id="SpatialR" type="text" list="spref" placeholder="Choose Coordinate Input Type"/>
<datalist id="spref">
  <option>EASTING / NORTHING</option>
  <option>LONGITUDE / LATITUDE</option>
  
</datalist>

	<div class="spacer"></div>
    <div class="identify-tab-node" data-dojo-attach-point="tabNode3">
	Easting / Longitude	<input id="ProjXBox" data-dojo-type="dijit/form/TextBox" value="2310751.227"  placeHolder="2310751.227" data-dojo-attach-point="ProjXBox" data-dojo-props="intermediateChanges:true, placeHolder:'-91.0552331'" style="width: 10em;"></input>
	<br></br>
	Northing / Latitude	<input id="ProjYBox" data-dojo-type="dijit/form/TextBox" value="533390.787" placeHolder="533390.787" data-dojo-attach-point="ProjYBox" data-dojo-props="intermediateChanges:true, placeHolder:'41.4380184'" style="width: 10em;"></input>
	<input type="button" class="edit-button" value="ADD LOCATION" id="btnAddFeature" data-dojo-attach-point="createPointIdNode">
	
	</div>	
	<div class="spacer"></div>
	<div class="templatePickerMainDiv">

        <div class="templatePickerDiv" data-dojo-attach-point="templatePickerDiv">
            <div data-dojo-attach-point="templateTitle">

            </div>
            <div class="spacer"></div>
        </div>
        <br />

        <div class="presetFieldsTableDiv">
            <div class="spacer"></div>
            <div>
                <input id="savePresetValueSwitch" data-dojo-type="dijit/form/CheckBox"
                       data-dojo-attach-event="change:_setPresetValue" />
                <label for="savePresetValueSwitch">${nls.usePresetValues}</label>
            </div>
            <div class="spacer"></div>
            <div class="presetFieldsTable" data-dojo-attach-point="presetFieldsTableNode"></div>
            <div class="spacer"></div>
        </div>
       
    </div>
    <div class="attributeInspectorMainDiv" style="display:none">

        <div data-dojo-attach-point="editDescription" class="editDescription"></div>
        <div class="attributeInspectorDiv">

            <div class="eeAttributeInspector" data-dojo-attach-point="attributeInspectorNode"></div>
        </div>
        <div class="spacer"></div>
    </div>
    <div data-dojo-attach-point="shelter" data-dojo-type="jimu/dijit/LoadingShelter" data-dojo-props='hidden:true'></div>
</div>
